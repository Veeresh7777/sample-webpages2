<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header top section -->
    <header>
        <nav class="navbar">
            <!-- logo  -->
            <div class="logo"><img src="Logo.png" alt="logo"></div>
            <!-- menus -->
            <ul class="list">
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Portfolio</li>
                <li>Pricing</li>
            </ul>

             <button class="header-btn">Contact Us</button>
        </nav>
    </header>

    <!-- hero section -->
    <section class="hero">
        <!-- left hero -->
         <div class="left-hero">
           
                <h1>We Help You <span>crush</span> Your Competition</h1>

                <button class="hero-btn">See our services</button>
        </div> 

        <nav class="right-hero">
            <div class="image">
                <img src="Header Illustration.png" alt="hero image">
            </div>
        </nav>
